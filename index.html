<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>jQuery | WhatsApp Clone</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section id="Dom">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="chat">
                            <div class="message" id="messageYou">
                                <ul id="ulYou">
                                    <!-- <li>demo</li> -->
                                </ul>
                            </div>
                            <div class="sendMessage">
                                <input type="text" id="inputYou">
                                <button id="sendYou">Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chat">
                            <div class="message" id="messageMe">
                                <ul id="ulMe">
                                    <!-- <li>demo</li> -->
                                </ul>
                            </div>
                            <div class="sendMessage">
                                <input type="text" id="inputMe">
                                <button id="sendMe">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
